<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Sederhana</title>
  <script>
    function kirimFormulir(event) {
      event.preventDefault();

      const nama = document.getElementById('nama').value;
      const id = document.getElementById('id').value;
      const email = document.getElementById('email').value;

      const datauser = {
        nama: nama,
        id: id,
        email: email
      };
      localStorage.setItem('datauser', JSON.stringify(datauser));
      tampilkanData();
    }

    function tampilkanData() {
      const raw = localStorage.getItem('datauser');
      if (!raw) return;
      const data = JSON.parse(raw);

      const hasil = document.getElementById('hasil');
      if (hasil) {
        hasil.innerHTML = `
          <h3>Data Tersimpan:</h3>
          <p><strong>Nama:</strong> ${escapeHtml(data.nama)}</p>
          <p><strong>ID:</strong> ${escapeHtml(data.id)}</p>
          <p><strong>Email:</strong> ${escapeHtml(data.email)}</p>
        `;
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    window.onload = function() {
      tampilkanData();
    };
  </script>
</head>
<body>

  <h1>Form Sederhana</h1>

  <form onsubmit="kirimFormulir(event)">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama"><br><br>

    <label for="id">ID:</label>
    <input type="text" id="id" name="id"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <input type="submit" value="Kirim">
  </form>

  <div id="hasil"></div>

</body>
</html>
